<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout(page_tab='donate')}">
<head>
<title th:text="#{seo.index.title}">登录</title>
</head>

<body>
	<div class="row" layout:fragment="content">

		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<a href="/">主页</a> / 注册
					</div>
					<div class="panel-body">

						<div class="alert alert-danger">${errors!}</div>

						<form role="form" action="/register" method="post" id="form">
							<div class="form-group">
								<label for="username">用户名</label> <input type="text" class="form-control" id="username" name="username"
									placeholder="用户名">
							</div>
							<div class="form-group">
								<label for="password">密码</label> <input type="password" class="form-control" id="password" name="password"
									placeholder="密码">
							</div>
							<button type="submit" class="btn btn-default">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function() {
				$("#form").submit(function() {
					var username = $("#username").val();
					var password = $("#password").val();
					if (username.length == 0) {
						layui.msg("用户名不能为空", {
							icon : 2
						});
						return false;
					}
					if (password.length == 0) {
						layui.msg("密码不能为空", {
							icon : 2
						});
						return false;
					}
				})
			})
		</script>

	</div>
</body>
</html>
