<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="header(page_tab)" th:remove="tag">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" style="color: #fff;" href="/">${siteTitle!}</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse header-navbar">
					<ul class="nav navbar-nav navbar-right">
						<li th:class="${page_tab == 'donate'}?'active':''"><a href="/donate">捐赠</a></li>
						<li th:class="${page_tab == 'api'}?'active':''"><a href="/apidoc">API</a></li>
						<li th:class="${page_tab == 'about'}?'active':''"><a href="/about">关于</a></li>
						<th:block th:if="${auth.currentUser} != null">
							<li class="hidden-md hidden-lg"><a href="/topic/create">发布话题</a></li>
							<li th:class="${page_tab == 'notification'}?'active':''"><a href="/notification/list">通知 <span
									class="badge" id="badge"></span></a> <script>
										setInterval(function() {
											$.ajax({
												url : "/api/notification/notRead",
												async : true,
												cache : false,
												type : "get",
												dataType : "json",
												success : function(data) {
													if (data.code == 200 && data.detail > 0) {
														$("#badge").text(data.detail);
													}
												}
											})
										}, 120000)
									</script></li>
							<li th:class="${page_tab == 'user'}?'active':''"><a href="/user/${_principal}"> ${_principal} <span
									class="badge" id="badge"></span>
							</a></li>
							<li th:class="${page_tab == 'setting'}?'active':''"><a href="javascript:;" class="dropdown-toggle"
								data-toggle="dropdown" data-hover="dropdown"> 设置 <span class="caret"></span>
							</a> <span class="dropdown-arrow"></span>
								<ul class="dropdown-menu">
									<li><a href="/user/setting">个人资料</a></li>
									<li><a href="/logout">退出</a></li>
								</ul></li>
						</th:block>
						<th:block th:if="${auth.currentUser} == null">
							<li th:class="${page_tab == 'login'}?'active':''"><a href="/login">登录</a></li>
							<li th:class="${page_tab == 'register'}?'active':''"><a href="/register">注册</a></li>
						</th:block>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="footer" th:remove="tag">
		<div class="container">
			<br>
			<div class="text-center">
				&copy;2016 Powered by <a href="//bbs.tomoya.cn" target="_blank">朋也社区</a> <a href="http://www.miitbeian.gov.cn/">${beianName!}</a>
			</div>
			<br>
		</div>
	</div>
</body>
</html>
