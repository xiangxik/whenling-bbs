<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="header(page_tab)" th:remove="tag">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" style="color: #fff;" href="@{/}">移动信息化论坛</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse header-navbar">
					<ul class="nav navbar-nav navbar-right">
						<li th:class="${page_tab == 'about'}?'active':''"><a href="/about">关于</a></li>
						<th:block th:if="${auth.currentUser} != null">
							<li class="hidden-md hidden-lg"><a href="/topic/create">发布话题</a></li>
							<li th:class="${page_tab == 'user'}?'active':''">
								<a th:href="@{/user/}+${auth.currentUser.username}" th:inline="text"> 
									[[${auth.currentUser.name}]] 
									<span class="badge" id="badge"></span>
								</a>
							</li>
							<li th:class="${page_tab == 'setting'}?'active':''">
								<a href="javascript:;" class="dropdown-toggle"
									data-toggle="dropdown" data-hover="dropdown"> 设置 <span class="caret"></span>
								</a> 
								<span class="dropdown-arrow"></span>
								<ul class="dropdown-menu">
									<li><a href="/user/setting">个人资料</a></li>
									<li><a href="/logout">退出</a></li>
								</ul></li>
						</th:block>
						<th:block th:if="${auth.currentUser} == null">
							<li th:class="${page_tab == 'login'}?'active':''"><a href="/login">登录</a></li>
							<li th:class="${page_tab == 'register'}?'active':''"><a href="/register">注册</a></li>
						</th:block>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="footer" th:remove="tag">
		<div class="container">
			<br>
			<div class="text-center">
				&copy;2016 Powered by <a href="//www.whenling.com" target="_blank">当凌科技</a> <a href="http://www.miitbeian.gov.cn/" target="_blank">粤ICP备15086268号</a>
			</div>
			<br>
		</div>
	</div>
</body>
</html>
